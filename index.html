<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Subscription Pricing Table</title>
</head>
<body>
    <div class="container">
        <div class="table monthly">
            <div class="price-section">
                <div class="price-area">
                    <div class="inner">
                        <span class="text">$</span>
                        <span class="price">99</span>
                    </div>
                </div>
            </div>
            <div class="package-name">Monthly</div>
            <ul class="Benifits">
                <li>
                    <span class="list-name">Watch all you want.</span>
                    <span><ion-icon name="checkmark-sharp"></ion-icon></span>
                </li>
                <li>
                    <span class="list-name">Recommendations just for you.</span>
                    <span class="icon-check"><ion-icon name="checkmark-sharp"></ion-icon></span>
                </li>
                <li>
                    <span class="list-name">Change or cancel your plan anytime.</span>
                    <span class="icon-check"><ion-icon name="checkmark-sharp"></ion-icon></span>
                </li>
                <li>
                    <span class="list-name">Ad Free</span>
                    <span class="icon lock"><ion-icon name="lock-closed"></ion-icon></span>
                </li>
            </ul>
        </div>
    </div>



    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
